<html lang="">

<head>
    <title>Array Sorting Example</title>
    <script type="text/javascript" lang="javascript" src="sort.js">
    </script>
</head>

<body>
    <h1>Sorting String Arrays</h1>
    <p>Enter two or more name</p>
    <p>s in the field below, and the sorted list of names will appear in the text area.</p>
    <form name="theform">
        <label>
            Name:
            <input type="text" name="newname" size="20">
        </label>
        <input type="button" name="addname" value="Add" onclick="SortNames(); ">
        <br>
        <h2>Sorted Names</h2>
        <label>
<textarea cols="60" rows="10" name="sorted">
        The sorted names will appear here.
    </textarea>
        </label>
    </form>
</body>

</html>
